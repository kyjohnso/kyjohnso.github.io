<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ideal Gas Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        <label for="volume">Volume:</label>
        <input id="volume" type="range" min="10" max="50" value="30">
    </div>

    <!-- Load Three.js and OrbitControls from Unpkg CDN -->
    <script src="https://unpkg.com/three@0.143.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.143.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Load main application script -->
    <script type="module" src="./app.js"></script>
</body>
</html>
