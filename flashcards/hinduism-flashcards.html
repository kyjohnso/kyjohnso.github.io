<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinduism Vocabulary Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Karla:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --saffron: #FF9933;
            --deep-orange: #E67E22;
            --terracotta: #C44536;
            --cream: #FFF8E7;
            --gold: #D4AF37;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Karla', sans-serif;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFE4C4 50%, #FFDAB9 100%);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 153, 51, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--terracotta);
            text-shadow: 2px 2px 0px rgba(255, 153, 51, 0.3);
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--deep-orange);
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .controls {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        button {
            background: linear-gradient(135deg, var(--saffron), var(--deep-orange));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 153, 51, 0.3);
            transition: all 0.3s ease;
            font-family: 'Karla', sans-serif;
            margin: 0 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 153, 51, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card-wrapper {
            perspective: 1000px;
            height: 200px;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .card-wrapper:hover .card {
            transform: translateY(-4px) rotateX(5deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-wrapper:hover .card.flipped {
            transform: rotateY(180deg) translateY(-4px) rotateX(5deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 30px var(--shadow);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .card-front {
            background: linear-gradient(135deg, #FFFFFF 0%, #FFF8E7 100%);
            border-left: 5px solid var(--saffron);
        }

        .card-back {
            background: linear-gradient(135deg, var(--saffron) 0%, var(--deep-orange) 100%);
            transform: rotateY(180deg);
            color: white;
        }

        .term {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--terracotta);
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .definition {
            font-size: 0.95rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
        }

        .card-number {
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gold);
            opacity: 0.6;
        }

        .flip-hint {
            position: absolute;
            bottom: 0.5rem;
            font-size: 0.7rem;
            opacity: 0.5;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .card-front .flip-hint {
            color: var(--deep-orange);
        }

        .card-back .flip-hint {
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .card-wrapper {
                height: 180px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-wrapper {
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .card-wrapper:nth-child(1) { animation-delay: 0.05s; }
        .card-wrapper:nth-child(2) { animation-delay: 0.1s; }
        .card-wrapper:nth-child(3) { animation-delay: 0.15s; }
        .card-wrapper:nth-child(4) { animation-delay: 0.2s; }
        .card-wrapper:nth-child(5) { animation-delay: 0.25s; }
        .card-wrapper:nth-child(6) { animation-delay: 0.3s; }
        .card-wrapper:nth-child(7) { animation-delay: 0.35s; }
        .card-wrapper:nth-child(8) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hinduism Vocabulary</h1>
        <p class="subtitle">50 Essential Terms</p>
    </div>

    <div class="controls">
        <button onclick="flipAllCards()">Flip All Cards</button>
        <button onclick="shuffleCards()">Shuffle Cards</button>
        <button onclick="resetCards()">Reset Layout</button>
    </div>

    <div class="cards-container" id="cardsContainer"></div>

    <script>
        const vocabularyData = [
            { term: "DHARMA", definition: "The religious and moral law concerning how individuals should behave" },
            { term: "HINDU DHARMA", definition: "Name sometimes used to refer for Hinduism, emphasizing practice rather than belief" },
            { term: "SANATANA DHARMA", definition: "Name other Hindus prefer for Hinduism, meaning 'eternal dharma' or 'eternal law'" },
            { term: "DIVERSITY", definition: "Variety, including lots of different people, beliefs and practices" },
            { term: "COLONIALISM", definition: "Refers to the period of (British) Empire, when India and other countries were British colonies" },
            { term: "HINDU SCRIPTURES", definition: "The huge collection of texts and books regarded as holy by Hindus, some Shruti and some Smriti" },
            { term: "VEDAS", definition: "Four collections of Sanskrit poems/hymns dating from 2000-1500BC, widely respected as Shruti scripture" },
            { term: "SHRUTI", definition: "Literally 'heard,' refers to Hindu Scriptures regarded as direct revelations from God" },
            { term: "SMRITI", definition: "Literally 'remembered', refers to Hindu Scriptures that are more like myths or legends, exploring divine truths" },
            { term: "BHAGAVAD GITA", definition: "The most famous and widely accepted (Smriti) Hindu Scripture, part of the Mahabharata epic poem" },
            { term: "RAMAYANA", definition: "The second most famous and widely accepted (Smriti) Hindu Scripture, telling the story of Rama" },
            { term: "GURU", definition: "Teacher: a person with knowledge or expertise, especially in a spiritual sense" },
            { term: "PRIEST", definition: "A person, usually a man, who has been trained and approved to perform religious duties" },
            { term: "POLYCENTRIC", definition: "Being incredibly diverse, having no single hierarchy or structure and being made up of overlapping denominations" },
            { term: "HENOTHEISM", definition: "Worshipping one particular god, but acknowledging that others exist" },
            { term: "PANTHEISM", definition: "The belief that the universe is God and God the universe (nature)" },
            { term: "PANENTHEISM", definition: "The belief that the universe is within God but that the whole of God does not depend on each other" },
            { term: "BRAHMAN", definition: "Universal: Ultimate Reality for Hindus, the supreme divine energy in everything" },
            { term: "AUM", definition: "Sanskrit symbol representing Brahman, the formless and the most basic sound (mantra) of existence" },
            { term: "TRIMURTI", definition: "The three main deities in Hinduism, Brahma (creator), Vishnu (sustainer) and Shiva (destroyer)" },
            { term: "MURTI", definition: "A sacred image or statue of a Hindu deity" },
            { term: "DEITY", definition: "A god or goddess within a polytheistic religion. For Hindus, a form that Brahman takes" },
            { term: "BRAHMA", definition: "Creator deity, with 4 heads" },
            { term: "VISHNU", definition: "Sustainer deity, has 10 avatars including Krishna and Rama" },
            { term: "KRISHNA", definition: "One of the most popular Hindu deities, an avatar of Vishnu. See Bhagavad Gita" },
            { term: "SHIVA", definition: "Destroyer deity" },
            { term: "RAMA", definition: "One of the most popular Hindu deities, an avatar of Vishnu. See Ramayana" },
            { term: "GANESH", definition: "The most popular Hindu deity, has an elephant head, represents intelligence and believed to remove obstacles" },
            { term: "AVATAR", definition: "Incarnation / human form of a deity" },
            { term: "PUJA", definition: "Hindu worship, including prayer and rituals showing respect to the deities" },
            { term: "MEDITATION", definition: "Inward reflection using techniques to calm and focus the mind" },
            { term: "YOGA", definition: "Group of physical, mental, and spiritual practices which aim to control and still the mind, a form of meditation" },
            { term: "HOME SHRINE", definition: "A focus for puja in a Hindu home, often in the kitchen. Contains murtis" },
            { term: "MANDIR", definition: "Hindu temple & place of worship, containing Murtis" },
            { term: "DARSHAN", definition: "In the presence of sight of the deity" },
            { term: "ARTI CEREMONY", definition: "Ancient Hindu worship ritual involving arti (fire)" },
            { term: "ARTI LAMP", definition: "5 wicked lamp used in the arti ceremony" },
            { term: "PRASAD", definition: "Food or drink that has been offered to and blessed by the deity" },
            { term: "VARANASI", definition: "Pilgrimage destination on the River Ganges" },
            { term: "GANGES", definition: "River associated with Shiva, worshipped as a goddess by many Hindus" },
            { term: "SAMSARA", definition: "Cycle of birth, death and rebirth that is characteristic of the Hindu and broader Indian worldview" },
            { term: "KARMA", definition: "The principle that actions have consequences â€“ positive or negative - in this life and the next" },
            { term: "ATMAN", definition: "The soul or life-force that all living beings have and which is reincarnated, part of Brahman" },
            { term: "REINCARNATION", definition: "The process of the atman travelling through (multiple) lives, deaths and bodies" },
            { term: "MOKSHA", definition: "The ultimate goal for most Hindus, release from Samsara back into Brahman" },
            { term: "CASTE", definition: "For many Hindus, this is a fixed social class, into which they are born and which shapes their Dharma" },
            { term: "DALIT", definition: "Untouchable or broken or scattered, refers to people without a caste at the lowest level in Indian society" },
            { term: "DIWALI", definition: "Hindu festival of light associated with the Ramayana, the New Year in northern India" },
            { term: "HOLI", definition: "Hindu festival of spring, associated with Krishna: The New Year for some Hindus" },
            { term: "VEGETARIAN", definition: "Not eating meat (or sometimes eggs), a practice embraced by many Hindus" }
        ];

        function createCard(data, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'card-wrapper';
            wrapper.dataset.index = index;

            wrapper.innerHTML = `
                <div class="card">
                    <div class="card-face card-front">
                        <span class="card-number">${index + 1}/50</span>
                        <div class="term">${data.term}</div>
                        <span class="flip-hint">TAP TO FLIP</span>
                    </div>
                    <div class="card-face card-back">
                        <span class="card-number">${index + 1}/50</span>
                        <div class="definition">${data.definition}</div>
                        <span class="flip-hint">TAP TO FLIP</span>
                    </div>
                </div>
            `;

            // Simple click/touch to flip
            wrapper.addEventListener('click', function() {
                const card = this.querySelector('.card');
                card.classList.toggle('flipped');
            });

            return wrapper;
        }

        function initializeCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            vocabularyData.forEach((data, index) => {
                container.appendChild(createCard(data, index));
            });
        }

        function flipAllCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.toggle('flipped');
            });
        }

        function shuffleCards() {
            const container = document.getElementById('cardsContainer');
            const cards = Array.from(container.children);
            
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                container.appendChild(cards[j]);
            }
        }

        function resetCards() {
            const container = document.getElementById('cardsContainer');
            const cards = Array.from(container.children);
            
            cards.sort((a, b) => {
                return parseInt(a.dataset.index) - parseInt(b.dataset.index);
            });
            
            cards.forEach(card => {
                container.appendChild(card);
                const cardElement = card.querySelector('.card');
                cardElement.classList.remove('flipped');
            });
        }

        // Initialize the flashcards
        initializeCards();
    </script>
</body>
</html>
